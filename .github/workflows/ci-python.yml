name: CI • Python

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
    - main

jobs:

  standard:

    strategy:
      fail-fast: false
      matrix:
        runs-on: [ubuntu-latest, macos-latest, windows-latest]

    defaults:
      run:
        shell: bash -l {0}

    name: ${{ matrix.runs-on }} • x64 ${{ matrix.args }}
    runs-on: ${{ matrix.runs-on }}

    steps:

    - name: Basic GitHub action setup
      uses: actions/checkout@v2

    - name: Set conda environment
      uses: mamba-org/provision-with-micromamba@main
      with:
        environment-file: environment.yaml
        environment-name: myenv
        cache-env: true
        extra-specs: |
          h5py
          tqdm
          sel(linux): cxx-compiler

    - name: Set dummy version
      run: echo "SETUPTOOLS_SCM_PRETEND_VERSION=0.0" >> $GITHUB_ENV

    - name: Local copy of xtensor
      uses: actions/checkout@v2
      with:
        repository: tdegeus/xtensor
        path: xtensor
        ref: cast

    - name: Install xtensor
      working-directory: xtensor
      run: |
        cmake -GNinja -Bbuild -DCMAKE_INSTALL_PREFIX:PATH="${CONDA_PREFIX}"
        cd build
        cmake --install .

    - name: Build and install Python module (in debug mode)
      run: |
        SKBUILD_CONFIGURE_OPTIONS="-DUSE_DEBUG=1" python -m pip install . -v
        rm -r _skbuild

    - name: Run Python tests
      run: python -m unittest discover tests

    - name: Build and install Python module
      run: python -m pip install . -v

    - name: Run one example
      working-directory: examples
      run: |
        python QuasiStatic_chucked.py
        python ThermalRandomForcing.py
