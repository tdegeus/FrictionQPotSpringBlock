name: CI

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
    - main

jobs:

  standard:

    strategy:
      fail-fast: false
      matrix:
        runs-on: [ubuntu-latest, macos-latest, windows-latest]

    defaults:
      run:
        shell: bash -e -l {0}

    name: ${{ matrix.runs-on }}
    runs-on: ${{ matrix.runs-on }}

    steps:

    - name: Clone prrng
      if: runner.os == 'Linux'
      uses: actions/checkout@v3
      with:
        repository: tdegeus/prrng
        path: prrng
        fetch-depth: 0

    - name: Clone
      uses: actions/checkout@v3

    - name: Set conda environment
      uses: mamba-org/provision-with-micromamba@main
      with:
        environment-file: environment.yaml
        environment-name: myenv
        cache-env: true
        extra-specs: |
          boost
          catch2 >=3.0.0

    - name: Build prrng
      if: runner.os == 'Linux'
      working-directory: prrng
      run: |
        LATEST_TAG=$(git describe --tags `git rev-list --tags --max-count=1`)
        echo "SETUPTOOLS_SCM_PRETEND_VERSION=$LATEST_TAG" >> $GITHUB_ENV
        python -m pip install . -v --no-build-isolation

    - name: Set dummy version
      run: |
        LATEST_TAG=$(git describe --tags `git rev-list --tags --max-count=1`)
        echo "SETUPTOOLS_SCM_PRETEND_VERSION=$LATEST_TAG" >> $GITHUB_ENV

    - name: Configure using CMake
      if: runner.os == 'Linux'
      run: cmake -Bbuild -DBUILD_DOCS=1

    - name: Build doxygen-docs
      if: runner.os == 'Linux'
      working-directory: build
      run: make html

    - name: Build and install Python module (in debug mode)
      run: SKBUILD_CONFIGURE_OPTIONS="-DUSE_DEBUG=1" python -m pip install . -v --no-build-isolation

    - name: Run Python tests
      run: python -m unittest discover tests
